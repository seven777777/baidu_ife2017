<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>IFE2017 Js Task02</title>
	</head>
	<body>
		<h3>污染城市列表</h3>
		<ul id="aqi-list">
			
		</ul>
		
		<script type="text/javascript">
		var aqiData=[
			["北京",90],
			["上海",50],
			["福州",10],
			["广州",50],
			["成都",90],
			["西安",100],
			["拉萨", 20],
		    ["苏州", 85],
		    ["郑州", 120]
		];
			(function(){
				/*
				  在注释下方编写代码
				  遍历读取aqiData中各个城市的数据
				  将空气质量指数大于60的城市显示到aqi-list的列表中
				  */

				/*筛选出空气质量指数大于60的城市*/
				/*普通方法*/
				/*var filterResult=[],
				for (var i=0; i<aqiData.length; i++) {
					if(aqiData[i][1]>=0){
						filterResult.push(aqiData[i]);
					}
				}*/
				/*filter()*/
				var newArr=aqiData.filter(function(item){
					return(item[1]>=60);
				});
				/*对获取的城市排序*/
				newArr.sort(function(a,b){
					return a[1]-b[1];
				});

				
				var aqiUl=document.getElementById("aqi-list");
				var liLIST=document.createDocumentFragment();
				for(var i=0;i<newArr.length;i++){
					var li=document.createElement("li");
					li.innerHTML="第"+(i+1)+"名："+newArr[i][0]+","+newArr[i][1];
					liLIST.appendChild(li);
				}
				aqiUl.appendChild(liLIST);


			})();
		</script>
	</body>
</html>
